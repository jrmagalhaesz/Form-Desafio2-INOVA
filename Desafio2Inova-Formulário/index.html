<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css" />	

<title>Formulário</title>

</head>

<body>

    <div class="container">

        <section class="header">
            <h2>Inscreva-se</h2>
        </section>

        <form id="form" class="form">

            <div class="form-content">
                <input type="text" id="username" placeholder="Nome Completo">
                <a>mensagem de erro</a>
            </div>

            <div class="form-content">
                <input type="text" id="email" placeholder="E-Mail">
                <a>mensagem de erro</a>
            </div>

            <div class="form-content">
                <input type="text" id="cpf" placeholder="CPF">
                <a>mensagem de erro</a>
            </div>

            <div class="form-content">
                <input type="text" id="telefone" placeholder="Telefone">
                <a>mensagem de erro</a>
            </div>

            <div class="form-content">
                <input type="text" id="endereco" placeholder="Endereço">
                <a>mensagem de erro</a>
            </div>

            <div class="form-content">
                <input type="text" id="cidade" placeholder="Cidade">
                <a>mensagem de erro</a>
            </div>

            <div class="uploaders">
                <div class="Identidade">
                    <img class="imgup" src="Vector.png" alt="upload">
                    <a>Documento de identidade</a>
                    <div class="blocoIdentidade">
                        <label id="identidade" for="arquivo1">Selecionar</label>
                        <input type="file" id="arquivo1" name="arquivo1"><br>
                    </div>
                </div>

                <div class="Residencia">
                    <img class="imgup" src="Vector.png" alt="upload">
                    <a>Comprovante de residência</a>
                    <div class="blocoComprovanteResidencia">
                        <label id="residencia" for="arquivo2">Selecionar</label>
                        <input type="file" id="arquivo2" name="arquivo2"><br>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="cancelar">Cancelar</button>
                <button id="enviar" type="submit">Enviar</button>
            </div>
            
        </form>
    </div>

    <img class="img" src="logoInova.png" alt="logoInova">

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#telefone').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00');
    </script>

</body>

</html>
